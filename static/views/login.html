<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="../lib/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
      <style>
        .login-panel{
          margin-top: 180px;
        }
        /* 上下左右居中 */
        /* html,body{
          height: 100%;
        }
        body{
          display: flex;
          justify-content: center;
          align-items: center;
        } */
        .code-img{
          height: 34px;
        }
      </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default panel-primary login-panel">
          <div class="panel-heading">登陆学生管理系统</div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                  <input type="text" name="userName" class="form-control" id="userName" placeholder="请输入用户名">
                </div>
              </div>
              <div class="form-group">
                <label for="userPass" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                  <input type="password" name="userPass" class="form-control" id="userPass" placeholder="请输入密码">
                </div>
              </div>
              <div class="form-group">
                <label for="code" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-6">
                  <input type="text" name="code" class="form-control" id="code" placeholder="请输入验证码">
                </div>
                <div class="col-sm-4">
                  <img class="code-img" src="../img/code.PNG" alt="">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">登陆</button>
                  <button type="submit" class="btn btn-danger">注册</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
