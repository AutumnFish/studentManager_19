<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="../lib/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
  <style>
    .login-panel {
      margin-top: 180px;
    }

    /* 上下左右居中 */

    /* html,body{
          height: 100%;
        }
        body{
          display: flex;
          justify-content: center;
          align-items: center;
        } */

    .code-img {
      height: 34px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- 
    结构
      容器 .container
        行 .row
          列 .col-xx  (xx->  xs sm md lg)
            .col-xx-数字(最大 12)


   -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default panel-primary login-panel">
          <div class="panel-heading">登陆学生管理系统</div>
          <div class="panel-body">
            <form class="form-horizontal" action="/login" method="post">
              <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                  <input type="text" name="userName" class="form-control" id="userName" placeholder="请输入用户名" value="地下室吃瓜林">
                </div>
              </div>
              <div class="form-group">
                <label for="userPass" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                  <input type="password" name="userPass" class="form-control" id="userPass" placeholder="请输入密码" value="123456">
                </div>
              </div>
              <div class="form-group">
                <label for="code" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-6">
                  <input type="text" name="code" class="form-control" id="code" placeholder="请输入验证码">
                </div>
                <div class="col-sm-4">
                  <img class="code-img" src="/login/captchaImg.png" alt="">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">登陆</button>
                  <a href="/register" class="btn btn-danger">注册</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../lib/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual fn iles as needed -->
<script src="../lib/js/bootstrap.min.js"></script>
<script src="../lib/js/jquery.md5.js"></script>
<script>
  // 入口函数
  $(function () {
    // 两次设置的url是一致
    // 浏览器认为图片没有变
    $(".code-img").click(function () {
      console.log('你点啦');
      // 重新获取验证码图片
      // 重新赋值 src属性即可
      // 直接报错
      $(this).attr('src', $(this).attr('src') + `?${Math.random()}`);
    })

    $('form button[type=submit]').click(function (event) {
      // // 阻止默认行为
      // event.preventDefault();
      // 加密
      // 获取原始值
      let oldPass = $("#userPass").val();
      // 加盐(加多了一些 额外的字符串 增加密码的安全性)
      var md5 = $.md5(oldPass, 'keyboard cat');
      // console.log(md5);

      $("#userPass").val(md5)
    })

  })
</script>
