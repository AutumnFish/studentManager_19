      margin-top: 180px;

    /* 上下左右居中 */

<body>
  <!-- 
    结构
      容器 .container
        行 .row
          列 .col-xx  (xx->  xs sm md lg)
            .col-xx-数字(最大 12)


   -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default panel-primary login-panel">
          <div class="panel-heading">用户注册</div>
          <div class="panel-body">
            <form class="form-horizontal" action="/register" method="post">
              <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                  <input type="text" name="userName" class="form-control" id="userName" placeholder="请输入用户名">
                </div>
              </div>
              <div class="form-group">
                <label for="userPass" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                  <input type="password" name="userPass" class="form-control" id="userPass" placeholder="请输入密码">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                  <button type="submit" class="btn btn-danger btn-block">注册</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../lib/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/js/bootstrap.min.js"></script>
<script src="../lib/js/jquery.md5.js"></script>
<script>
  // 绑定点击事件
  // 加密方式
  /*
    加入一些混淆的代码
    开头 结尾 加上随机数
    市面上有很多现成的加密算法 
    md5
    加密算法算出来的结果 不可逆
    常用的数值 的 md5结果 网络上曝光过
    所谓的解密
      进行匹配
      $.md5(xxx)  直接计算 xxx ->md5值
      $.md5(xxx,words) 把这两端一起加密(加盐)

    浏览器段 直接发送密文

    传输过程中加密
      https协议
        需要申请ssl证书(免费,商用)
      s加密
        传输的信息 都是密文
  */
  $(function () {
    // 注册点击事件
    $('form button[type=submit]').click(function (event) {
      // // 阻止默认行为
      // event.preventDefault();
      // 加密
      // 获取原始值
      let oldPass = $("#userPass").val();
      // 加盐(加多了一些 额外的字符串 增加密码的安全性)
      var md5 = $.md5(oldPass,'keyboard cat');
      // console.log(md5);

      $("#userPass").val(md5)
    })
  })
</script>
